<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Book Store</title>
</head>

<body>
    <header class="BsHeader d-flex align-items-center">
        <div class="BsHeaderCont my-container d-flex align-items-center justify-content-between">
            <a href="#" class="BsHeaderTxt col">
                <div class="BsLogoWrap">
                    <img src="../images/logo.png" alt="Logo">
                </div>
            </a>
            <div class="BsUserCartWrap col">
                <div class="BsCartBl">
                    <img src="../images/cart.svg" alt="Cart">
                </div>
                <div class="BsSignOutBut">
                    <button>Sign Out</button>
                </div>
                <div class="BsUserBlock">
                    <div class="BsUserImgWr">
                        <img src="../images/empty_user.png" alt="User">
                    </div>
                    <span class="BsUserName">Username</span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="bookPageWrap container-fluid">
                <div class="row d-flex justify-content-around align-items-start">
                    <div class="col-3 wrapBlock ">
                        <div class="bookDescBlock innerBlock d-flex flex-column align-items-center">
                            <div class="bookImage">
                                <img src="../images/books/angular_up_and_running.jpg" alt="book">
                            </div>
                            <div class="bookdesc">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis ipsam, nobis cum
                                suscipit tempore
                            </div>
                        </div>
                    </div>
                    <div class="col-4 wrapBlock">
                        <div class="innerBlock">
                            <div class="bookInfo">
                                <p class="bookName"><strong>Angular Up & Running</strong></p>
                                <p class="bookAuthor">Book Author</p>
                                <p class="bookLevel">Book Level</p>
                                <p class="bookTags">Book tags, book tags...</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 wrapBlock">
                        <div class="innerBlock">
                            <div class="priceWrap d-flex flex-column gap-10">
                                <div class="price priceInfoBlocks d-flex justify-content-between">
                                    <div class="priceTxt">Price $</div>
                                    <div class="priceNum">27</div>
                                </div>
                                <div class="count priceInfoBlocks d-flex justify-content-between">
                                    <div class="countTxt">Count</div>
                                    <div class="countNumBlock row d-flex justify-content-around align-items-center">
                                        <input class="countNum col-8" value="3">
                                        <div class="countArrBlock col-4 d-flex flex-column align-items-center">
                                            <button class="countArrow countPlus" data-arrow="plus">
                                                <span class="fa-solid fa-caret-up"></span>
                                            </button>
                                            <button class="countArrow countMinus" data-arrow="minus">
                                                <span class="fa-solid fa-caret-down"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="total priceInfoBlocks d-flex justify-content-between">
                                    <div class="totalTxt">Total price</div>
                                    <div class="totalNum">51</div>
                                </div>
                                <div class="addToButton">Add to cart</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../specific-book/main.js"></script>
</body>

</html>
